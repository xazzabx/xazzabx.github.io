		<div style="margin-top:50px" id=form>
		<form>
			<label> Name:</label>
			<input id="name" type="text" placeholder="e.g. John Smith" required=true></input>
			<br>
			<label> Email:</label>
			<input id="email"  type="text" placeholder="e.g. awindows@hotmail.com" required=true></input>
			<br>
			<label> Title:</label>
			<input id="title" type="text" required=true></input>
			<br>
			<label style="margin-right:0;float:left;"> Body:</label>
			<textarea style="resize:none; height:300px; width:70%;marign-left:0;" id="body" required=true cols="50" rows="5"></textarea>
			<input style="width: 100px; height:50px; id="submit" type="submit" value="Send"></input>
		
		</form>

		<script>
		document.getElementById("submit").onclick = function(){
		
		
		var name = document.getElementById("name").value;
		var mail = document.getElementById("email").value;
		var title = document.getElementById("title").value;
		var body = document.getElementById("body").value;
		if(name != "" && mail != "" && title != "" && title != "" && body != ""){
		var message = "Thank you, " + name + "!\n" + "Your message has been sent!\n\n" + "Title: " + title + "\n\nMessage:\n" + body;
		alert(message);
		}
		
		}
